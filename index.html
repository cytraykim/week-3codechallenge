<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatdango</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--heading-->
    <h1>Flatiron Movie Theater</h1>
    <div>
      <a id="menu"><button>MENU</button> </a>
    </div>
    <div class="films-div">
      <ul id="films"></ul>
    </div>
    <!--section for the details of the movie-->
    <div id="section">
      <div id="headers">
        <h3 id="title"></h3>
      </div>
      <div id="details">
        <span id="runtime"></span><br />
        <span id="showtime"></span><br />
        <span id="available-tickets"></span><br />
        <button id="buy-ticket">Buy Ticket</button><br />
        <p id="description"></p>
        <img alt="" id="poster" />
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
